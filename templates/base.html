<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>{% block title %}Banco Distribuido{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #f4f6f9;
        }

        .navbar-brand {
            font-weight: bold;
        }

        .card {
            border-radius: 10px;
        }
    </style>
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="/">Banco Distribuido</a>

            <div>
                {% if request.user.is_authenticated %}
                <span class="text-white me-3">
                    {{ request.user.username }}
                </span>
                <a href="/accounts/logout/" class="btn btn-light btn-sm">
                    Cerrar sesión
                </a>
                {% else %}
                <a href="/accounts/login/" class="btn btn-light btn-sm">
                    Iniciar sesión
                </a>
                {% endif %}
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        {% block content %}
        {% endblock %}
    </div>

</body>

</html>
